<!DOCTYPE html>
<html>
<head>
    <title>Pet Web MD</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular 1.5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>

    <!-- Boostrap UI -->
    <script src="Scripts/ui-bootstrap-tpls-2.2.0.min.js"></script>

    <!--NG ROUTER-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>

    <!--CSS STYLES-->
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href="styles/animate.css" rel="stylesheet" />

</head>
<body>
    
        <div class="container">
            <div class="row">
                <div class="centerTextHeaders">
                    <h1>Welcome to Pet Web MD</h1>
                </div>

                <div class="row">
                   
                        <div class="col-md-6 col-md-offset-3 animated bounceInLeft">

                            <div id="myCarouselFront" class="carousel slide">

                                <ol class="carousel-indicators">
                                    <li data-target="#myCarouselFront" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarouselFront" data-slide-to="1"></li>
                                    <li data-target="#myCarouselFront" data-slide-to="2"></li>
                                    <li data-target="#myCarouselFront" data-slide-to="3"></li>
                                    <li data-target="#myCarouselFront" data-slide-to="4"></li>
                                    <li data-target="#myCarouselFront" data-slide-to="5"></li>
                                    <li data-target="#myCarouselFront" data-slide-to="6"></li>
                                    <li data-target="#myCarouselFront" data-slide-to="7"></li>
                                </ol>

                                <div class="carousel-inner">

                                    <div class="item active">

                                        <img src="sliderpics/vet.jpg" alt="kiss" class="img-responsive" />
                                    </div>

                                    <div class="item">
                                        <img src="sliderpics/vet2.jpg" class="img-responsive" />

                                    </div>

                                    <div class="item">
                                        <img src="sliderpics/vet3.jpg" class="img-responsive" />
                                    </div>

                                    <div class="item">
                                        <img src="sliderpics/vet4.jpg" class="img-responsive" />
                                    </div>

                                    <div class="item">
                                        <img src="sliderpics/vet5.jpg" class="img-responsive" />

                                    </div>

                                    <div class="item">
                                        <img src="sliderpics/vet6.jpg" class="img-responsive" />
                                    </div>

                                    <div class="item">
                                        <img src="sliderpics/vet7.jpg" class="img-responsive" />
                                    </div>

                                    <div class="item">
                                        <img src="sliderpics/vet8.jpg" class="img-responsive" />
                                    </div>
                                </div>

                                <a class="carousel-control left" href="#myCarouselFront" data-slide="prev">
                                    <span class="icon-prev"></span>
                                </a>

                                <a class="carousel-control right" href="#myCarouselFront" data-slide="next">
                                    <span class="icon-next"></span>
                                </a>
                            </div>
                        </div>
                    
                </div><!--END OF ROW OF carousel-->

                <div class="row paddingTop">
                    <div id="loginDiv">
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary pull-right">Vet Login</button>
                        </div>
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary">Pet Owner Login</button>
                        </div>
                    </div>
                </div>

                
            
            </div><!--END OF MAIN ROW-->
    </div><!--END OF CONTAINER-->  
    <script src="Scripts/modalController.js"></script>
</body>
</html>
